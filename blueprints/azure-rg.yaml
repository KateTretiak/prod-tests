spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: execution-host
  resource_group:
    type: string
    default: "vido-rg"

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/azure_rg
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - resource_group: '{{.inputs.resource_group}}'
      env-vars:
        - AZURE_SUBSCRIPTION_ID: '24aae708-4612-497c-a91e-7ec5c657f9db'
