

spec_version: 2
description: Launch an S3 bucket with webapp hosted in it
inputs:
  name:
    display-style: normal
    default: "webapp-bucket"
  prefix:
    display-style: normal
    default: "torque-demo"
  region:
    display-style: normal
    default: "us-west-1"
    
  AWS_ACCESS_KEY:
    type: string
  AWS_SECRET_KEY:
    type: string 
  AWS_SESSION_TOKEN:
    type: string
    
  host:
    type: agent
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  endpoint:
    value: '{{ .grains.s3-webapp.outputs.endpoint }}'
    kind: link
grains:
  s3-webapp:
    kind: terraform
    spec:
      source:
        store: assets
        path: assets/terraform/s3-webapp
      host:
        name: '{{ .inputs.host }}'
      env-vars: 
      - AWS_ACCESS_KEY: '{{ .inputs.AWS_ACCESS_KEY }}'
      - AWS_SECRET_KEY: '{{ .inputs.AWS_SECRET_KEY }}'
      - AWS_SESSION_TOKEN: '{{ .inputs.AWS_SESSION_TOKEN }}'
      inputs:
      - name: '{{ .inputs.name }}'
      - prefix: '{{ .inputs.prefix }}'
      - region: '{{ .inputs.region }}'
      outputs:
      - endpoint
