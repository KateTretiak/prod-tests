spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: execution-host
  vm_name:
    type: string
    default: "vido_vm"
  subscription_id:
    type: string
  tenant_id:
    type: string
  client_id:
    type: string
    sensitive: true
  client_secret:
    type: string
    sensitive: true


outputs:
  vm1_name:
    value: '{{.grains.vm1.outputs.vm_id}}'

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: test-spec2-public
        path: terraform/azure-vm
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - vm_name: '{{.inputs.vm_name}}'
        - tenant_id: '{{.inputs.tenant_id}}'
        - subscription_id: '{{.inputs.subscription_id}}'
        - client_id: '{{.inputs.client_id}}'
        - client_secret: '{{.inputs.client_secret}}'
      outputs:
        - vm_id
