spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: execution-host
  vm_name:
    type: string
    default: "vidovm"
  resource_group:
    type: string
    default: "vidorg"

outputs:
  vm1_name:
    value: '{{.grains.vm1.outputs.vm_id}}'

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/azure_vm
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - vm_name: '{{.inputs.vm_name}}'
        - tenant_id: '{{.params.tenant_id}}'
        - subscription_id: '{{.params.subscription_id}}'
        - client_id: '{{.params.client_id}}'
        - client_secret: '{{.params.client_secret}}'
        - resource_group: '{{.inputs.resource_group}}'
      outputs:
        - vm_id
        - vm_power_state
