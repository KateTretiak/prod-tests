spec_version: 2
description: large cfn - jenkins2 ha agents
inputs:
  agent:
    type: agent
  credentials:
    type: credentials
  storage_bucket_name:
    type: string
    default: vido-cfn
  storage_region:
    type: string
    default: eu-west-1
    
grains:
  ec2:
    kind: cloudformation
    spec:
      source:
        store: bps
        path: cloudformation/large-cfn/jenkins2-ha-agents.yaml
      agent:
        name: '{{ .inputs.agent }}'
      env-vars: []
      region: eu-west-1
      authentication:
      - '{{ .inputs.credentials }}'
      template-storage:
        bucket-name: '{{ .inputs.storage_bucket_name }}'
        region: '{{ .inputs.storage_region }}'
      
