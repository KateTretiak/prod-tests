
spec_version: 2
description: Blueprint for bitnami nginx helm chart 

inputs:
  compute:
    type: string
    display-style: normal
    default: "eks-dev"
    description: "compute service"
    
outputs:
   url: 
     value: '{{ .grains.nginx.post-helm-install.outputs.myoutput }}'
    
grains:
  nginx:
    kind: helm
    spec:
      source:
        path: https://github.com/bitnami/charts.git//bitnami/nginx
      host:
        name: '{{.inputs.compute}}'
      commands:
        - dep up bitnami/nginx
      scripts:
        post-helm-install:
          source: 
            path: github.com/johnathanvidu/prod-tests.git//scripts/kubectl_get_nginx.sh
          outputs: 
            - myoutput
